<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}" type="text/css"/>
    <title>Sign Up</title>
</head>
<body> 
    <div class="float-container">
        <div class="float-child">
    <div class="container-4">
      <div class="container4-content">
        <p>For Registration</p> <h1>Sign up</h1>
        <form action=" {{ url_for('server') }}" method = "POST">

          <input type="text" name="fullname" placeholder="Full Name"/><br>
          <input type="text" name= "emailid" placeholder="Email Address"/><br>
          <input type="text" name="username" placeholder="User Name"/><br>
          <input type="password" name ="password" placeholder="password"/><br>
          <input type="password" placeholder="Re-check password"/><br>
          <button class="button4" id="signup">Sign Up</button><br><br><br><br>
        </form>
        </div>
    </div>
    </div>
    <div class="alert" style="color: aliceblue;">
        <span class="closebtn" onclick="this.parentElement.style.display='signup';" style="color: aliceblue;">&times;</span>
         Registration Successful. Have a Good day :)
      </div>

    <div class="float-child"> 
     <div class="container-4">
        <div class="container4-content"><br><br><br><br>
        <h1>Log In</h1><br>
        <form action="{{ url_for('login') }}" method = "POST">
            <input type="text" name = "login_username" placeholder="User Name"/><br>
            <input type="password" name="login_password"  placeholder="Password"/><br>
            <button class="button4">Log In</button>
        <a href="#"><p>Forgot password??</p></a>
            </form>
            </div>
    </div>
    </div>
    </div>

</body>
</html>
