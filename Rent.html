<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}" type = "text/css">
    <title>E-store</title>
</head> 
<body>
    
        <div class="float-child">
    <div class="container-4">
      <div class="container4-content"><br><br><br>
        <h1>Enter the following details to rent the Book</h1><br>
        <form action="{{ url_for('rent_book') }}" method = "POST">
            <input type="text" name="Emailid" placeholder="Email id"/><br>
            <input type="text" name="bookname" placeholder="BookName"/><br>
            <button type="submit" class="button4" name="Rent">Rent</button>
         </form>
        </div>
    </div>
    </div>
    <div class="float-child"> 
    <div class="container-4">
        <div class="container4-content"><br><br><br>
        <h1>Enter the details to return the book</h1><br>
        <form action="{{ url_for('return_book') }}" method = "POST"><br><br>
            <input type="text" name="bookname" placeholder="BookName"/><br>
            <button type="submit" class="button4" name="ReturnBook">ReturnBook</button>
         </form>  
        </div>
    </div>
    </div>

</body>
</html>
